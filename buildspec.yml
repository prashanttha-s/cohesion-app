version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: ap-south-1          # Change to your region
    IMAGE_REPO_NAME: cohesion-app           # ECR repository name
    IMAGE_TAG: latest
    CONTAINER_NAME: cohesion-container
  parameter-store:
    # (optional) if you store secrets like API URLs in SSM Parameter Store
    # VITE_API_URL: "/cohesion/dev/api_url"

phases:
  install:
    runtime-versions:
      docker: 20
    commands:
      - echo "Installing dependencies if needed..."
      - apt-get update -y || true

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - ACCOUNT_ID=$(aws sts get-caller-identity --query "Account" --output text)
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - echo "Login successful to ECR"

  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
      - echo "Pushing Docker image to ECR..."
      - docker push $ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
      - echo "Creating imagedefinitions.json for CodeDeploy/CodePipeline..."
      - printf '[{"name":"%s","imageUri":"%s"}]' $CONTAINER_NAME $ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG > imagedefinitions.json

  post_build:
    commands:
      - echo "Build completed successfully on `date`."
artifacts:
  files:
    - imagedefinitions.json

